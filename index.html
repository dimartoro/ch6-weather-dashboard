<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="header" > 
    <h1>Weather Dashboard</h1> 
    <nav> 
        
    </nav>
</header>

<section class="subtitle">
  <h1>Search for a City 5 Days Weather Forecast!</h3>
</section>
  <section class="grid-container-main">
    <section id="my-work" class="work grid-item-main">
      <div class="grid-container">
        <div class="grid-item">
          <section id="divSearch">
            <input type="input" id="txtSearch"/>
            <br>
            <button type="button" class="button" onclick="searchCity();">Search City</button>
            <div class="info-gr">
              <div>
                <div data-current-high>
                  <div id="divCities" class="history"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="grid-item">
          <div class="grid-container-work">
              <div id="ulElements" class="grid-container-day">
              </div>
          </div>
        </div>
      </div>
    </section>    
  </section>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
